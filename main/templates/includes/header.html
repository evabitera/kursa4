<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-3 btn btn-outline-primary" href="{% url 'main:mails_list' %}">Список рассылок</a>
        <a class="p-3 btn btn-outline-primary" href="{% url 'main:clients_list' %}">Список клиентов</a>
        <a class="p-3 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Блог</a>
        <a class="p-3 btn btn-outline-primary" href="{% url 'main:main_page' %}">Главная страница</a>
        {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
