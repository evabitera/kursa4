{% extends 'base.html' %}
{% block content %}
<a href="{% url 'main:client_create' %}" class ="btn btn-primary">Создать клиента</a>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.email }} </h1>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'main:client_detail' object.pk %}">Подробнее</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'main:client_update' object.pk %}">Изменить </a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'main:client_delete' object.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
