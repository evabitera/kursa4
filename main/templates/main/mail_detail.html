{% extends 'base.html' %}
{% block content %}
  <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.mail_time }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.mail_regularity }}</li>
                        <li>- {{ object.mail_status }}</li>
                        <li>- {{ object.message }}</li>
                    </ul>
                </div>
            </div>
        </div>
  </div>
{% endblock %}
